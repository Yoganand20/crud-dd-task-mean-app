services:
  dd-app-db:
    image: mongodb/mongodb-community-server
    restart: always
    environment:
      MONGO_INITDB_DATABASE: dd_db
    ports:
      - 27017:27017
    volumes:
      - dbdata6:/data/db
    networks:
      - some-net

  dd-frontend:
    image: dd-frontend:latest
    ports:
      - 4200:4200
    networks:
      - some-net
      
  dd-backend:
    image: dd-backend:latest
    ports:
      - 8080:8080
    networks:
      - some-net

  
  nginx-proxy:
    image: nginx:alpine
    ports:
      - 80:80  # Single entry point on port 80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - dd-frontend
      - dd-backend
    networks:
      - some-net
    restart: always

volumes:
  dbdata6:

networks:
  some-net:
    driver: bridge
